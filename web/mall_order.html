    </div>
    <div>
      <div class="name">购物劵：</div>

    </div>
    <div class="cell">
      <div>
        <div class="name">重量：</div>
        <div>100.00</div>
      </div>
      <div>
        <div class="name">已售：</div>
        <div>244件</div>
      </div>
    </div>
    <div class="cell">
      <div>
        <div class="name">数量：</div>
        <div>1件</div>
      </div>
      <div>

        <div>10元</div>
      </div>
    </div>
    <div class="in">

    </div>
    <div class="in">
      <div class="name">电话：</div>
      <input type="text" placeholder=""/>
    </div>
    <div class="in">
      <div class="name">QQ：</div>
      <input type="text" placeholder=""/>
    </div>
    <div class="in">
      <div class="name">微信：</div>
      <input type="text" placeholder=""/>
    </div>
    <div class="in">
      <div class="name">地址：</div>
      <div class="sel">
        <select name="" title="">
          <option value="">请选择</option>
        </select>
        <select name="" title="">
          <option value="">请选择</option>
        </select>
        <select name="" title="">
          <option value="">请选择</option>
        </select>
      </div>
    </div>
    <div class="in">
      <div class="name">详细地址：</div>
      <input type="text" placeholder=""/>
    </div>
  </div>

  <button class="btn">提交订单</button>
