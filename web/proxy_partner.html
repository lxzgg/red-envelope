<script !src="">
  // 三级代理toggle
  function third_level() {
    const third_level = document.getElementById('third_level')
    const cell = third_level.getElementsByClassName('cell')
    const content = third_level.getElementsByClassName('item-content')

    for (let i = 0; i < cell.length; i++) {
      cell[i].onclick = function () {
        if (content[i].style.display === 'none') {
          content[i].style.display = 'block'
        } else {
          content[i].style.display = 'none'
        }
      }
    }
  }

  third_level()
</script>
