<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理中心</title>
  <link rel="stylesheet" href="../static/css/main.css">
</head>

<body class="proxy">

<header class="my">
  <img class="my-img" src="../static/image/proxy_bag.png">
  <div class="my-center">
    <div>
      <span>可提现佣金：</span>
      <span class="red">100</span>
    </div>
    <div>粉丝ID：151</div>
    <div>绑定手机：15811111111</div>
  </div>
</header>

<main>

  <div class="list">

    <a class="item active" href="#">
      <i class="icon icon-proxy_code"></i>
      <div class="item-name">
        <div>获取二维码</div>
        <div>赚取分润</div>
      </div>
    </a>

    <div class="item" onclick="showDialog()">
      <i class="icon icon-proxy_purse"></i>
      <div class="item-name">
        <div>点击分润提现</div>
        <div>￥0</div>
      </div>
    </div>

    <div class="item">
      <i class="icon icon-proxy_partner"></i>
      <div class="item-name">
        <div>我的伙伴</div>
        <div>点击查看</div>
      </div>
    </div>

    <div class="item">
      <i class="icon icon-proxy_divided"></i>
      <div class="item-name">
        <div>提现记录</div>
        <div>点击查看</div>
      </div>
    </div>

    <div class="item">
      <i class="icon icon-proxy_excitation"></i>
      <div class="item-name">
        <div>超级激励</div>
        <div>点击查看</div>
      </div>
    </div>

    <div class="item">
      <i class="icon icon-proxy_withdraw"></i>
      <div class="item-name">
        <div>分润明细</div>
        <div>点击查看</div>
      </div>
    </div>

    <div class="item">
      <i class="icon icon-proxy_record"></i>
      <div class="item-name">
        <div>兑换记录</div>
        <div>点击查看</div>
      </div>
    </div>

  </div>

</main>

<footer id="tabBar" class="tabBar">
  <div class="bar">
    <i class="icon icon-gift_bag"></i>
    <div>红包</div>
  </div>
  <div class="bar">
    <i class="icon icon-red_envelopes"></i>
    <div>拆红包</div>
  </div>
  <div class="bar active">
    <i class="icon icon-proxy"></i>
    <div>代理</div>
  </div>
  <div class="bar">
    <i class="icon icon-mall"></i>
    <div>商城</div>
  </div>
  <div class="bar">
    <i class="icon icon-service"></i>
    <div>客服</div>
  </div>
</footer>

<section id="dialog" style="display: none">
  <div class="mask"></div>
  <div class="dialog">
    <div class="dialog-content">
      系统不支持1元以下提现
    </div>
    <div class="dialog-btn">
      <a href="#" class="btn btn-primary" onclick="hideDialog()">确定</a>
    </div>
  </div>
</section>

<script src="../static/js/main.js"></script>

</body>
</html>
