<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理中心</title>
  <link rel="stylesheet" href="../static/css/main.css">
</head>

<body class="login">

<main>

  <div class="phone">
    <input type="tel" placeholder="请输入手机号码"/>
    <button>立即登录</button>
  </div>

  <div class="desc">
    <div>代理说明:</div>
    <div>1.微信一定要绑定银行卡，没绑定的本公司概不负责</div>
    <div>2.佣金大于1元才可以提现，每天可提取10次</div>
    <div>3.按每局结算，一级佣金8%，二级佣金4%，三级佣金1%</div>
    <div>4.微信要实名认证才能提现和参加游戏</div>
  </div>

</main>

<footer id="tabBar" class="tabBar">
  <div class="bar">
    <i class="icon icon-gift_bag"></i>
    <div>红包</div>
  </div>
  <div class="bar">
    <i class="icon icon-red_envelopes"></i>
    <div>拆红包</div>
  </div>
  <div class="bar active">
    <i class="icon icon-proxy"></i>
    <div>代理</div>
  </div>
  <div class="bar">
    <i class="icon icon-mall"></i>
    <div>商城</div>
  </div>
  <div class="bar">
    <i class="icon icon-service"></i>
    <div>客服</div>
  </div>
</footer>

<script src="../static/js/main.js"></script>

</body>
</html>
